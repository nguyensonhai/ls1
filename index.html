<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <title>Travel</title>
  </head>
  <body>
    <!-- Header Container -->
    <div class="header-container">
      <!-- Header Title Container -->
      <div class="header-title-container">
        <h1 class="title-text">Find a place to stay</h1>
        <p class="sub-title-text">
          Rent from people in over 34.000 cities, and 192 contries
        </p>
      </div>
    </div>
    <!-- Body Container -->
    <div class="body-container">
      <!-- Body Title Container -->
      <div class="body-title-container">
        <h1 class="body-title-text">Neighborhood Guides</h1>
        <p class="body-sub-title-text">
          Not sure where to stay? We've created neighborhood guides for cities
          all around the world.
        </p>
      </div>
      <div class="flexbox-container">
        <!-- Places Container -->
        <div class="places-container">
          <div class="mexico center">
            <p class="places-name">Mexico</p>
          </div>
          <div class="tokyo center">
            <p class="places-name">Tokyo</p>
          </div>
          <div class="newyork center">
            <p class="places-name">New york</p>
          </div>
          <div class="paris center">
            <p class="places-name">Paris</p>
          </div>
        </div>
        <div class="invite-container">
          <div class="invite center">
            <p class="places-name">Invite friends earn travel credit</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
